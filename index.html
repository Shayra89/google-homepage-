<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/reset-style.css">
  <title>Google Search Page</title>
</head>
<body>
<div id="nav">
  <!--Top-Left Corner-->
  <div id="left-nav">
    <a class="top-left-a" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
    <a class="top-left-a" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
  </div>
    <!--Top-Right Corner-->
  <div id="right-nav">
    <a class="top-right-a" href="#">Gmail</a>
    <a class="top-right-a" href="www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
    <a class="top-right-a" href="#"><img id="grid-menu" alt="Grid Menu" src="images/grid-menu.png"></a>
    <button id="sign-in" type="button">Sign In</button>
  </div>
</div>
<div id="center">
  <!--Logo below-->
  <div>
    <img id="logo" alt="Google Logo" src="images/googlelogo_color_272x92dp.png">
  </div>
<!--Search Box-->
  <div class="search" id="search-box">
      <div><img class="search-icons" id="lupa" src="images/lupa.svg" alt="Magnifying Glass"></div>
    <form action="search" method="GET" role="search">
      <input type="text">
      <div><img class="search-icons" id="microfono" src="images/microphone.svg"></div>
  </div>
<!--Buttons-->
  <div id="the-buttons">
    <button class="center-buttons" id="curious" type="button">Google Search</button>
    <button class="center-buttons" id="lucky" type="button">I'm Feeling Lucky</button>
  </div>
</div>

<div id="footer">
  <!--Bottom-Left Corner-->
  <div id="left-footer">
    <a class="bottom-left-a" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
    <a class="bottom-left-a" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
    <a class="bottom-left-a" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
  </div>
  <!--Bottom-Right Corner-->
  <div id="right-footer">
    <a class="bottom-right-a" href="https://policies.google.com/privacy?fg=1">Privacy</a>
    <a class="bottom-right-a" href="https://policies.google.com/terms?fg=1">Terms</a>
    <a class="bottom-right-a" href="https://www.google.com/preferences?hl=en">Settings</a>
  </div>
</div>

</body>
</html>
